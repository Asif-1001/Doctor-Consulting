<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Online Doctor Consultant login page</title>
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans"
      rel="stylesheet" />

    <link
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous" />
    <link rel="stylesheet" href="Login_style.css" />
  </head>
  <body>
    <div class="box-form">
      <div class="left">
        <div class="overlay">
          <h1>Doctor Consultant</h1>
          <marquee behavior direction="left"><p>
              Now you can easly consult with the specialist doctor from anywhere
              in the world
            </p></marquee>
          <span>
            <p>login with social media</p>
            <a href="https://www.facebook.com/"><i class="fa fa-facebook"
                aria-hidden="true"></i></a>
            <a href="https://twitter.com"><i class="fa fa-twitter"
                aria-hidden="true"></i> Login with
              Twitter</a>
          </span>
        </div>
      </div>

      <div class="right">
        <h5>Login</h5>
        <p>
          Don't have an account?
          <a href="CreateAccount.html">Creat Your Account</a> it takes less than
          a minute
        </p>
        <div class="inputs">
          <input type="text" placeholder="user name" />
          <br />
          <input type="password" placeholder="password" />
        </div>

        <br /><br />

        <div class="remember-me--forget-password">
          <!--Use  Angular -->
          <label>
            <input type="checkbox" name="item" checked />
            <span class="text-checkbox">Remember me</span>
          </label>
          <p>forget password?</p>
        </div>
        <br />
        <a href="index.html"><button>Submit</button></a>
      </div>
    </div>
    <script src="Script.js"></script>
    <!-- partial -->
  </body>
</html>
